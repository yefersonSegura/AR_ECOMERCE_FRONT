<section class="slider-section">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <div *ngFor="let item of promotions; let i = index">
                <button type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i"
                    [class.active]="i === 0" aria-current="false"></button>
            </div>
        </div>
        <div class="carousel-inner">
            <div *ngFor="let item of promotions; let i = index" class="carousel-item {{i==0?'active':''}} "
                [style.backgroundColor]="item.color">
                <div class="row d-flex align-items-center">
                    <div class="col d-none d-lg-flex justify-content-center">
                        <div class="">
                            <h3 class="h3 fw-light text-white fw-bold">{{item.title}}</h3>
                            <h1 class="h1 text-white fw-bold">{{item.description}}</h1>
                            <p class="text-white fw-bold"><i>Descuento hasta un {{item.discount!*100}}%</i></p>
                            <div class=""><a class="btn btn-dark btn-ecomm" href="shop-grid.html">Comprar Ahora</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <img [src]="item.urlImage" class="img-fluid rounded-circle" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
